<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    * {
      maigin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-color-hover: red;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size)

  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em

    .box {
      margin: 20px;
    }

<body>
<div id="app">
  <div>
    <g-row gutter="20">
      <g-col></g-col>
      <g-col></g-col>
    </g-row>
    <g-row gutter="30">
      <g-col span="8" >2</g-col>
      <g-col span="6">2</g-col>
      <g-col span="10">22</g-col>
    </g-row>

      <g-col span="10"></g-col>

      <g-col></g-col>
      <g-col></g-col>

      <g-col></g-col>

      <g-input  v-model="message"></g-input>
      <g-input value="李四" disabled></g-input>
      <g-input value="王五" readonly></g-input>
    </div>

      <g-input  error="姓名不能少于5个字"></g-input>
    </div>
    <div>
      <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮1
      </g-button>
      <g-button :loading="loading1" icon="settings" icon-position="left">
        按钮2
      </g-button>
      <g-button :loading="loading1" icon="left" icon-position="right">
        按钮3
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>中间</g-button>
        <g-button icon="right">下一页</g-button>
      </g-button-group>
    </div>
  </div>
